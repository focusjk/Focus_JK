<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="card">
			<div class="monitor">
				<h1 id="displayedNum"></h1>
			</div>
			<div class="container">
				<button class="item">AC</button>
				<button class="item">+/-</button>
				<button class="item">%</button>
				<button class="item">/</button>
				<button class="item">7</button>
				<button class="item">8</button>
				<button class="item">9</button>
				<button class="item">*</button>
				<button class="item">4</button>
				<button class="item">5</button>
				<button class="item">6</button>
				<button class="item">-</button>
				<button class="item">1</button>
				<button class="item">2</button>
				<button class="item">3</button>
				<button class="item">+</button>
				<button class="item">0</button>
				<button class="item">.</button>
				<button class="item long-item">=</button>

			</div>
		</div>

	</body>
</html>
<script type="text/javascript">
	let num1 = 0
	let strNum = '0'
	let operater = ''
	let isContinue = true
	
	document.getElementById("displayedNum").innerHTML = strNum
	let allButton = document.getElementsByClassName("item")
	
	function isNumber(st) {
		return '0' <= st && st <= '9' 
	}

	function addNumber(event, strNum, isContinue){
		if(strNum === '0' || isContinue === false){
			strNum = event
		}
		else {
			strNum = strNum + event
		}

		isContinue = true
		return { strNum, isContinue }
	}
	function addDot(strNum, isContinue){
		if(strNum.indexOf('.') >= 0){
			alert("error")
		}
		else if(isContinue === false) {
			strNum = '0.'
		}
		else {
			strNum = strNum + '.'
		}
		isContinue = true
		return { strNum, isContinue }
	}

	function calculate(num1, num2, operater){
		// let num2 = parseFloat(strNum)
		if(operater === '+'){
			num1 += num2
		}
		else if(operater === '-'){
			num1 -= num2
		}
		else if(operater === '*'){
			num1 *= num2
		}
		else if(operater === '/'){
			if(strNum === '0') {
				alert('error')
			}
			else {
				num1 /= num2
			}
		}
		operater = ''
		return { num1, operater }
	}

	function addOperater(event, strNum, isContinue, operater, num1){
		
		if(operater !== '' && isContinue) {
			const result = calculate(num1, parseFloat(strNum), operater)
			num1 = result.num1
			operater = result.operater
			strNum = num1.strNum
		}
		else if (isContinue)
			num1 = parseFloat(strNum)

		operater = event
		isContinue = false
		return { strNum, operater, isContinue, num1}
	}

	function resulting(strNum, isContinue, operater, num1){
		if(operater !== '') { 
			result = calculate(num1, parseFloat(strNum), operater)
			operater = result.operater
			num1 = result.num1
			strNum = result.num1.toString()
		}
		isContinue = false

		return { strNum, isContinue, operater, num1 }
	}

	function deleteAll(strNum,operater,num1){
		operater = ''
		num1 = 0
		strNum = '0'
		return { strNum, operater, num1 }
	}

	function percent(strNum){
		strNum = (parseFloat(strNum)/100).toString()
		return { strNum }
	}

	function swift(strNum){
		strNum = (parseFloat(strNum)*-1).toString()
		return { strNum }
	}
	
	function onClick(event, index){
		let result = {}
		if('0' <= event && event <= '9' ) {
			result = addNumber(event, strNum, isContinue)
		}
		else if (event === '.') 
			result = addDot(strNum, isContinue)
		else if (event === '+' || event === '-' || event === '*' ||event === '/'){ 
			result = addOperater(event, strNum, isContinue, operater, num1)
		}
		else if (event === '=') {
			result = resulting(strNum, isContinue, operater, num1)
		}
		else if (event === 'AC') {
			result = deleteAll(strNum, operater, num1)
		}
		else if (event == '%')  {
			result = percent(strNum)
		}
		else if (event == '+/-') {
			result = swift(strNum)
		}

		if('strNum' in result) strNum = result.strNum
		if('isContinue' in result) isContinue = result.isContinue
		if('num1' in result) num1 = result.num1
		if('operater' in result) operater = result.operater
			
		document.getElementById("displayedNum").innerHTML = strNum
	}

	for(let i=0; i<allButton.length; i++)
	{
		allButton[i].addEventListener("click", () => onClick(allButton[i].innerHTML))
	}

</script>

		font-family: "Comic Sans MS", cursive, sans-serif !important;

	}
	.monitor {
		text-align: right;
		margin: 0px 8px 0px 8px;
	}
	#displayedNum {
		border-bottom: 1px solid lightgray;
		padding: 0 13px 0 0;
	}
	.container {
	 	 text-align: center;
	 	
	}
	.item {
		font-size: 16px;
		font-family: "Comic Sans MS", cursive, sans-serif !important;
		width: 20%;
		height: auto;
		padding-top: 5%;
		padding-bottom: 5%;
		margin: 3px;
		background-color: rgba(255,255,255, 0.7);
		display: inline-block; 
		border-radius: 5px;
	}

		background-color: rgba(255,255,255, 0.3);
	}

		width: calc(40% + 10px);
	}
</style>
